<body>
   <h2> <p> Finding the sum of angle of a triangle with the help of argument object</p></h2>
    <button onclick="sum(30, 60, 90)">Sum of angles</button>
    <p id="result"></p>
    <script>
        function sum() {
            var i;
            var sum =0;
            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            document.getElementById("result").innerHTML = "The sum of the  triangle is" + sum + " degrees";

        }
    </script>

</body>
