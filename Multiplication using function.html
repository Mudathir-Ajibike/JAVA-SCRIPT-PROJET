<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function using java script</title>
    <style>
        h1{
            color: rgb(253, 13, 53);
        }
        button {
            background-color: rgb(7, 248, 79);
        }
        body { 
            background-color: aqua;
        }
        p {
            color: #082aec;
        }
    </style>
</head>
<body>
    <h1>Multiplication using function</h1>
    <button onclick="multiply(100, 59)">Multiply 100 and 59</button>
    <p id="result"></p>

    <script>
        function multiply(x, y) {
            var product = x * y;
            document.getElementById("result").innerHTML = "The product of " + x + " and " + y + " is: " + product;
        }
    </script>
    
</body>
</html>
