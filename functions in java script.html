<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function in js</h1>
    <button onclick="myfunction(5)">Press me</button>
    <p id="result"></p>
    <script>
        function myfunction(x,y){
            if(y === undefined){
                y=2;
            }
            document.write(y+x);
        }

    </script>
</body>
</html>
